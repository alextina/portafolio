<section class="contact-container">
    <h1>Contáctame</h1>
    <div class="contact-icons">
        <a href="mailto:castilloavilaa@gmail.com" target="_blank"><i class="fa-solid fa-envelope"></i></a>
        <a href="https://linkedin.com/in/alextina" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://t.me/alextina_pe" target="_blank"><i class="fa-brands fa-telegram telegram"></i></a>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="data">
            <input type="text" name="name" placeholder="Nombres y Apellidos" [(ngModel)]="form.name" required>
            <input type="email" name="email" placeholder="Correo Electrónico" [(ngModel)]="form.email" required>
        </div>
        <textarea class="mensaje" name="message" placeholder="Mensaje" rows="6" [(ngModel)]="form.message" required>
        </textarea>
        <div class="contact-footer">
            <div>
                <div class="sending-message" *ngIf="sending">Enviando...</div>
                <div class="error" *ngIf="formError">{{ formError }}</div>
                <div class="success-message" *ngIf="messageSent">Mensaje enviado.</div>
            </div>
            <div class="sent-button">
                <button type="submit" [disabled]="sending">Enviar</button>
            </div>
        </div>
    </form>
</section>
