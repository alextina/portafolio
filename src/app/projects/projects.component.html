<section class="projects-container">
    <h1>Proyectos</h1>

    <section class="projects">
        <article *ngFor="let project of projects">
            <div>
                <img [src]="getProjectImageUrl(project.name)">
                <p>{{project.topics}}</p>
            </div>
            <button (click)="openRepository(project.html_url)">Ver repositorio</button>
        </article>
    </section>
</section>
